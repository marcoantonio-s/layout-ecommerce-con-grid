<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Smart</title>
</head>
<body>

    <nav class="navbar">
        <a href="index.html"><img src="./assets/img/logo-smart.png" alt=""></a>
    </nav>

    <menu class="aside-bar">
        <div class="menu-categorias">
            <h2>Categorías</h2>
                <div class="categ">
                    <p>Smartphone</p>
                    <p class="cantidad">(13)</p>
                </div>
                <div class="categ">
                    <p>Smartband</p>
                    <p class="cantidad">(21)</p>
                </div>
                <div class="categ">
                    <p>Audífonos</p>
                    <p class="cantidad">(45)</p>
                </div>
                <div class="categ">
                    <p>Consolas</p>
                    <p class="cantidad">(10)</p>
                </div>
        </div>
    </menu>

    <main class="grilla-productos">
        <h2>Productos</h2>
            <section class="productos">
                <div class="card">
                    <img src="./assets/img/airpods4.jpg" alt="airpods4">
                        <div class="detalle">
                            <h3>AirPods 4</h3>
                            <p>$149.990</p>
                        </div>    
                    <button>Comprar</button>
                </div>
                
                <div class="card">
                    <img src="./assets/img/apple-watch.jpg" alt="apple watch">
                        <div class="detalle">
                            <h3>Apple Watch</h3>
                            <p>$299.990</p>
                        </div>    
                    <button>Comprar</button>
                </div>

                <div class="card">
                    <img src="./assets/img/iphone17.jpg" alt="iphone17">
                        <div class="detalle">
                            <h3>iPhone 17</h3>
                            <p>$999.990</p>
                        </div>    
                    <button>Comprar</button>
                </div>

                <div class="card">
                    <img src="./assets/img/playstation.jpg" alt="playstation">
                        <div class="detalle">
                            <h3>PlayStation Pro</h3>
                            <p>$599.990</p>
                        </div>    
                    <button>Comprar</button>
                </div>

            </section>
    </main>
    <footer class="pie-pagina">@smart</footer>
</body>
</html>
